    <h1>Fibonacci</h1>
    <script>
        var fibonacci =[];
        let var1=1;
        let var2=1;
        let var3=0;
        var i = Number(prompt("Please Enter a number:"))
       

        while (var1<=100000 ){
            fibonacci.push(var1);
            var3=var1+var2;
            var1=var2;
            var2=var3;
            
        }

         function fibo(a) {
            return fibonacci[a];            
        }
        console.log(fibonacci);
        console.log(fibo(i));
    </script>
